<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Simple Budgeting Tool</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="login-page">
  <div class="login-split">
    <div class="login-left">
      <section class="card auth-card" id="loginCard">
        <div class="login-brand">
          <img class="login-logo" src="./assets/logo.jpg.png" alt="Logo" />
          <h1 class="login-title">Login</h1>
        </div>

        <div class="login-grid">
          <div>
            <label class="label" for="loginEmail">Email*</label>
            <input id="loginEmail" class="input" type="email" autocomplete="username" />
          </div>
          <div>
            <label class="label" for="loginPassword">Password*</label>
            <input id="loginPassword" class="input" type="password" autocomplete="current-password" />
          </div>
          <div class="login-actions">
            <button id="btnLogin" class="btn primary" type="button">Login</button>
          </div>
        </div>

        <div id="errorBox" class="error" hidden></div>
      </section>
    </div>

    <div class="login-right" aria-hidden="true"></div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
